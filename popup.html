<body>
    <div class="header">
        <!-- <h1>Tinder Automation</h1> -->
        <blockquote class="blockquote text-center">
            <p class="mb-0" id="mainhead">Auto Swipe</p>
            <footer class="blockquote-footer" id="footertext">Extension To Automate Your Tinder Actions</footer>
        </blockquote>
    </div>
    <div class="content">
        <div class="start">
            <button type="button" class="btn btn-success" id="like">Start <i class="fas fa-heart"></i></button>
            <button type="button" class="btn btn-success" id="nope">Start <i class="fas fa-times-circle"></i></button>
        </div>
        <hr>
        <div class="stop">
            <div class="seconds">
            <input type="number" id="inp" class="inp" placeholder="Set Speed" value="5"><span>Seconds</span>
            </div>
            <button type="button" class="btn btn-danger" id="pause">Stop</button>
        </div>
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:

        </div>
    </div>
